<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient | MediAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_patient.css') }}">
</head>

<body>

<header class="navbar">
    <div class="nav-left">
        <div class="logo-group">
            <span class="material-symbols-outlined icon-primary">medical_services</span>
            <h2 class="brand">HealthHelp</h2>
        </div>
    </div>

    <div class="nav-right">
        <div>
            <p class="dr-name">{{ session.username }}</p>
            <p class="dept">Doctor</p>
        </div>
        <div class="profile-circle"></div>
    </div>
</header>

<main class="container">
    <h1>Add New Patient</h1>
    <section class="card">
        <div class="card-header">
            <span class="material-symbols-outlined icon-primary">person</span>
            <h3>Patient Demographics</h3>
        </div>
        <form method="POST" action="/add">

            <div class="card-body grid-2">
                <div class="input-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" name="name" required>
                </div>

                <div class="input-group">
                    <label>Age <span class="required">*</span></label>
                    <input type="number" name="age" required>
                </div>

                <div class="grid-2-inner">
                    <div class="input-group">
                        <label >Gender <span class="required">*</span></label>
                        <select name="gender" >
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Blood Group <span class="required">*</span></label>
                        <select name="blood_group">
                            <option value="">Select Blood Group</option>
                            <option value="Not Known">Not Known</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="card-header">
                <span class="material-symbols-outlined icon-primary">history_edu</span>
                <h3>Medical History</h3>
            </div>

            <div class="card-body">
                <div class="input-group">
                    <label>Medical History</label>
                    <textarea name="medical_history"></textarea>
                </div>

                <div class="input-group">
                    <label>Allergies</label>
                    <textarea name="allergies"></textarea>
                </div>

                <div class="input-group">
                    <label>Family History</label>
                    <textarea name="family_history"></textarea>
                </div>

                <div class="input-group">
                    <label>Lifestyle</label>
                    <textarea name="lifestyle"></textarea>
                </div>
            </div>
            <div class="form-footer">
                <a href="{{url_for('doctor_home')}}" class="btn btn-ghost">Back</a>
                
                <button type="submit" class="btn btn-primary">
                    <span class="material-symbols-outlined">save</span>
                    Save Patient
                </button>
            </div>

        </form>
    </section>

</main>

</body>
</html>
